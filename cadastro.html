<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <section class="area-login">
        <div class="login">
            <br>
            <div>
                <img src="img/WW.png">
            </div>
            
            <form method="POST">
                <p>Nome Completo :</p><input type="text" name="nome" placeholder="Usuário" autofocus>
                <br>
                <p>CPF :</p><input type="text" name="cpf" placeholder="000.000.000-00">
                <br>
                <p>RG :</p><input type="text" name="rg" placeholder="0000000000">
                <br>
                <p>DDD :</p><input type="tel" name="telefone" placeholder="(00)00000-0000">
                <br>
                <p>Endereço :</p><input type="text" name="endereco" placeholder="Endereço">
                <br>
                <p>Senha :</p><input type="password" name="senha" placeholder="Senha">
                <br>
                <p>Confirme sua senha :</p><input type="password" name="senha" placeholder="Senha">
                <br>
                <input type="submit" value="Cadastrar">
            </form>
            <p>Ainda não tem uma conta?<a href="#">Criar conta</a></p>
        </div>
    </section>
</body>
</html>
